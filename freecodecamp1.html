<body>
  <h1>CatPhotoApp</h1>
<h2>Cat Photos</h2>
<h3>See more <a href="##">cat photos</a> in our gallery.</h3>
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg">

<h4>Cat Lists</h4>
<h5 style="font-size:20px;">Things cats love:</h5>
<ul>
<li>cat nip</li>
<li>laser pointers</li>
<li>lasagna</li>

</ul>
<figure>
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg">
<figcaption>Cats <em>love lasagna</em></figcaption>
</figure>

<h4>Top 3 things cats hate:</h4>

<ol>
<li>flea treatment</li>
<li>thunder</li>
<li>other cats</li>


</ol>
<figure>
  <figcaption>Cats<strong> hate</strong> other cats.</figcaption></figure>
  
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg">



<form>
<label>Is your cat an indoor or outdoor cat?</label> <br>
<input type="radio" id="gam">
<label for="gam"> Indoor</label>

<input type="radio" id="gam2">
<label for="gam2"> outdoor</label>




<br>
<label for="kitname">Your cat name</label>    <input type="text" id="kitname"><br><br>
<label for="age">How many years old</label><input type="text" id="age">
<br>

<label >
  What's your cat's personality?
<input type="checkbox" id="char" ><label for="char">loving</label>
<input type="checkbox" id="char2" ><label for="char2">lazy</label>
<input type="checkbox" id="char3" ><label for="char3">proactive</label>
</label>

</form>

</body>
